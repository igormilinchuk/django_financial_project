<!-- report_selection.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір звіту</title>
</head>
<body>
    <h2>Оберіть тип звіту</h2>
    <form action="{% url 'generate_report' %}" method="get">
        <label for="report_type">Тип звіту:</label>
        <select name="report_type" id="report_type">
            <option value="income">Дохід</option>
            <option value="expenses">Витрати</option>
            <option value="goals">Фінансові цілі</option>
        </select>
        <br>
        <label for="start_date">Дата початку:</label>
        <input type="date" name="start_date" required>
        <label for="end_date">Дата завершення:</label>
        <input type="date" name="end_date" required>
        <br>
        <button type="submit">Створити звіт</button>
    </form>
</body>
</html>
