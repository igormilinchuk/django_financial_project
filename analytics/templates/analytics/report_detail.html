
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі звіту</title>
</head>
<body>
    <h2>Звіт: {{ report.report_type }}</h2>
    <p>Період: {{ report.start_date }} - {{ report.end_date }}</p>

</body>
</html>
